version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: vps-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: vedicpooja
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-ppassword"]
      interval: 10s
      retries: 10
  app:
    build:
      context: .
    image: vedic-pooja-services-backend:local
    environment:
      DB_URL: jdbc:mysql://db:3306/vedicpooja?createDatabaseIfNotExist=true&amp;useSSL=false&amp;allowPublicKeyRetrieval=true&amp;serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: password
      JWT_SECRET: dev-secret-change-me
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
volumes:
  dbdata: