server:
  port: ${PORT:8080}

spring:
  application:
    name: vedic-pooja-services
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/vedicpooja?createDatabaseIfNotExist=true&amp;useSSL=false&amp;allowPublicKeyRetrieval=true&amp;serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  security:
    jwt:
      issuer: vedic-pooja-services
      secret: ${JWT_SECRET:dev-secret-change-me}
      access-token-ttl-minutes: ${JWT_TTL_MINUTES:60}